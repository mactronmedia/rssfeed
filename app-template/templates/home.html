{% extends "base.html" %}

{% block sidebar %}
    {% include "partials/sidebar.html" %}
{% endblock %}

{% block content %}
<div class="py-6 px-4 sm:px-6 lg:px-8">
    <!-- Feed addition form -->
    <div class="mb-8 p-6 bg-gray-800 rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-4">Add New Feed</h2>
        <form hx-post="/web/feeds" hx-target="#feed-list" hx-swap="afterbegin" class="space-y-4">
            <div>
                <label for="url" class="block text-sm font-medium">RSS Feed URL</label>
                <input type="url" id="url" name="url" required
                       class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
            </div>
            <button type="submit" class="px-4 py-2 bg-primary-600 hover:bg-primary-700 rounded-md text-white font-medium">
                Add Feed
            </button>
        </form>
    </div>

    <!-- Latest news -->
    <div class="space-y-6">
        <h2 class="text-2xl font-bold">Latest News</h2>
        
        <div id="news-container" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            {% for item in news_items %}
                {% include "partials/news_item.html" %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
