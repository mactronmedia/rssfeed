<article class="bg-gray-800 rounded-lg overflow-hidden shadow hover:shadow-lg transition-shadow">
    {% if item.media_thumbnail %}
    <img src="{{ item.media_thumbnail }}" alt="{{ item.title }}" class="w-full h-48 object-cover">
    {% endif %}
    <div class="p-4">
        <h3 class="font-bold text-lg mb-2">
            <a href="{{ item.link }}" target="_blank" class="hover:text-primary-400">{{ item.title }}</a>
        </h3>
        <p class="text-gray-400 text-sm mb-3">{{ item.pubDate.strftime('%b %d, %Y %H:%M') }}</p>
        <div class="prose prose-invert max-w-none text-gray-300">
            {{ item.description|safe }}
        </div>
        <div class="mt-4">
            <button hx-get="/web/articles/{{ item.id }}/full" 
                    hx-target="this"
                    hx-swap="outerHTML"
                    class="text-primary-400 hover:text-primary-300 text-sm font-medium">
                Read full article
            </button>
        </div>
    </div>
</article>
