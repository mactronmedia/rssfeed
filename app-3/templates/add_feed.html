{% extends "base.html" %}

{% block title %}Add RSS Feed{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-dark-800 rounded-xl shadow-md overflow-hidden p-6 mt-10">
    <h1 class="text-2xl font-bold mb-6 text-center">Add New RSS Feed</h1>
    <form action="/add-feed" method="post" class="space-y-4">
        <div>
            <label for="url" class="block text-sm font-medium mb-2">RSS Feed URL</label>
            <input type="url" id="url" name="url" required
                   class="w-full px-3 py-2 bg-dark-700 border border-dark-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="https://example.com/feed">
        </div>
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-200">
            Add Feed
        </button>
    </form>
</div>
{% endblock %}
