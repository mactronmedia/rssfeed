<div class="relative">
    <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold">Feeds</h2>
        <button id="toggleSidebarBtn" class="text-white hover:text-gray-300 focus:outline-none">
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <div class="max-h-screen overflow-y-auto">
        <nav class="space-y-px">
            {% for feed in feeds %}
            <a href="/feed/{{ feed.id }}" class="block px-0 py-1 rounded hover:bg-gray-700 transition flex items-center">
                {% if feed.image %}
                <img src="{{ feed.image }}" alt="{{ feed.title }}" class="w-8 h-8 mr-3 rounded-md">
                {% endif %}
                {{ feed.title[:15] }}{% if feed.title|length > 15 %}...{% endif %}
            </a>
            {% endfor %}
            <div class="flex justify-center mb-4">
                <a href="/" class="text-blue-400 hover:underline">Home</a>
            </div>
        </nav>
    </div>
</div>

<style>
    .max-h-screen::-webkit-scrollbar {
        width: 10px;
    }
    .max-h-screen::-webkit-scrollbar-thumb {
        background-color: #4A5568;
        border-radius: 8px;
        border: 2px solid #2D3748;
    }
    .max-h-screen::-webkit-scrollbar-track {
        background: #1A202C;
        border-radius: 8px;
    }
    .max-h-screen::-webkit-scrollbar-thumb:hover {
        background-color: #2D3748;
    }
</style>
