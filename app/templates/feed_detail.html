{% extends "base.html" %}

{% block content %}
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-3xl font-semibold text-white">{{ feed.title }}</h1>
            <!-- Update Feed Button -->
        <div class="mb-4">
            <button id="updateFeedButton" class="bg-blue-500 text-white py-1 px-3 rounded hover:bg-blue-600 transition text-sm">
                Update Feed
            </button>
        </div>
    </div>

    <p class="text-lg text-gray-400 mb-4">{{ feed.description }}</p>

    <!-- News Grid for the Feed -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6">
        {% for item in items %}
            <div class="bg-gray-800 rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition">
                <a href="{{ item.link }}" target="_blank">
                    <img src="{{ item.media_thumbnail or '/static/img/default-thumb.jpg' }}"
                        alt="Thumbnail"
                        class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h2 class="text-lg font-semibold text-white mb-2 hover:underline">
                            {{ item.title }}
                        </h2>
                        <p class="text-sm text-gray-400 mb-2">{{ item.pubDate }}</p>
                        <p class="text-sm text-gray-300">
                            {{ item.description[:100] | safe }}...
                        </p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>

    <script>
        document.getElementById('updateFeedButton').addEventListener('click', function() {
            const feedUrl = "{{ feed.url }}"; // Ensure you pass the correct feed URL here
            const apiUrl = `http://localhost:8000/api/v1/feeds/update/?url=${feedUrl}`;
            // http://localhost:8000/api/v1/api/v1/feeds/update/?url=https://img.rtvslo.si/feeds/00.xml
            console.log('Making API call to:', apiUrl); // Debugging log to check the URL
            
            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('API Response:', data); // Log the response from the API for debugging
                
                // If the update was successful, show a success message or handle the updated data
                alert('Feed updated successfully!');
                location.reload();  // Optionally reload the page to reflect the changes
            })
            .catch(error => {
                console.error('Error updating feed:', error);
                alert('There was an error updating the feed. Check the console for details.');
            });
        });
    </script>
{% endblock %}
