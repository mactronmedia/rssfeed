<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ feed.title }}</title>
</head>
<body>
    <h1>{{ feed.title }}</h1>
    <p>{{ feed.description }}</p>
    <img src="{{ feed.image }}" alt="{{ feed.title }} logo" />

    <h2>Articles</h2>
    <ul>
        {% for item in items %}
        <li>
            <a href="{{ item.link }}">{{ item.title }}</a><br>
            <img src="{{ item.media_thumbnail }}" alt="thumbnail" width="100"/><br>
            <small>{{ item.pubDate }}</small><br>
            <p>{{ item.description | safe }}</p>
        </li>
        {% else %}
        <p>No articles found for this feed.</p>
        {% endfor %}
    </ul>

    <a href="/feeds">Back to feeds list</a>
</body>
</html>
