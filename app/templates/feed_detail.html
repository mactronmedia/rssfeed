<!DOCTYPE html>
<html>
<head>
    <title>{{ feed.title }}</title>
</head>
<body>
    <h1>{{ feed.title }}</h1>
    <p>{{ feed.description }}</p>
    <img src="{{ feed.image }}" alt="Feed Image">
    <p><strong>Published:</strong> {{ feed.pubDate }}</p>
    <p><a href="{{ feed.link }}">Read more</a></p>
</body>
</html>
