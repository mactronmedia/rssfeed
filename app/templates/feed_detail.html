{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-3xl font-semibold text-white">{{ feed.title }}</h1>
        <a href="{{ feed.link }}" target="_blank" class="text-blue-400 hover:underline">Visit Feed</a>
    </div>

    <p class="text-lg text-gray-400 mb-4">{{ feed.description }}</p>

    <!-- News Grid for the Feed -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        {% for item in items %}
            <div class="bg-gray-800 rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition">
                <a href="{{ item.link }}" target="_blank">
                    <img src="{{ item.media_thumbnail or '/static/img/default-thumb.jpg' }}"
                         alt="Thumbnail"
                         class="w-full h-40 object-cover">
                </a>
                <div class="p-4">
                    <h2 class="text-lg font-semibold text-white mb-2 hover:underline">
                        {{ item.title }}
                    </h2>
                    <p class="text-sm text-gray-400 mb-2">{{ item.pubDate }}</p>
                    <p class="text-sm text-gray-300">
                        {{ item.description[:100] | safe }}...
                    </p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
