<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ feed.title }} - Feed Items</title>
</head>
<body>
    <h1>{{ feed.title }} - Feed Items</h1>
    <ul>
        {% for item in items %}
            <li>
                <a href="{{ item.link }}" target="_blank">{{ item.title }}</a><br>
                {{ item.description }}
            </li>
        {% else %}
            <p>No items available for this feed.</p>
        {% endfor %}
    </ul>
    <a href="/web/feeds">Back to Feeds List</a>
</body>
</html>
