<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RSS Aggregator{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#E5E7EB',
                            200: '#D1D5DB',
                            300: '#9CA3AF',
                            400: '#6B7280',
                            500: '#4B5563',
                            600: '#374151',
                            700: '#1F2937',
                            800: '#111827',
                            900: '#0F172A',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-900 text-dark-100 min-h-screen">
    <nav class="bg-dark-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-blue-400">RSS Aggregator</a>
            <div class="space-x-4">
                <a href="/feeds" class="hover:text-blue-400">Feeds</a>
                <a href="/latest-news" class="hover:text-blue-400">Latest News</a>
                <a href="/add-feed" class="hover:text-blue-400">Add Feed</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark-800 p-4 mt-8">
        <div class="container mx-auto text-center text-dark-400">
            Â© 2023 RSS Aggregator | Built with FastAPI and MongoDB
        </div>
    </footer>
</body>
</html>
