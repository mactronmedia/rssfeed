<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RSS Aggregator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex">
        <!-- First Sidebar (Leftmost) -->
        <div id="left-sidebar" class="w-15 bg-gray-700 p-6 pl-2 pr-2 transition-all duration-300 ease-in-out">
            {% block left_sidebar %}
                <!-- Content for your left sidebar goes here -->
                    <a href="/" class="flex items-center hover:text-blue-400"><i class="fas fa-home mr-2"></i></a>
            {% endblock %}
        </div>
        
        <!-- Second Sidebar (Existing one) -->
        <div id="sidebar" class="w-64 bg-gray-800 p-6 pr-2 transition-all duration-300 ease-in-out">
            {% block sidebar %}
                {% include 'components/sidebar.html' %}
            {% endblock %}
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 p-6">
            {% block content %}
            <!-- Content will go here -->
            {% endblock %}
        </div>
    </div>

    {% block scripts %}
    <script src="http://localhost:8000/static/js/main.js"></script>
    {% endblock %}
</body>
</html>
