<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feeds</title>
</head>
<body>
    <h1>List of RSS Feeds</h1>
    <ul>
        {% for feed in feeds %}
            <li>
                {% if feed.image %}
                    <img src="{{ feed.image }}" alt="Thumbnail for {{ feed.title }}" />
                {% endif %}
                <a href="/feed/{{ feed.id }}">{{ feed.title }}</a> - {{ feed.description }}
            </li>
        {% else %}
            <p>No feeds available.</p>
        {% endfor %}
    </ul>
</body>
</html>
